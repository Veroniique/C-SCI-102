<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Web Form</title>

  <style>

    .h1 {
      text-align: center;
    }

      .div {
        background-color: gray;
      }

  </style>

  </head>
<body>
<div>
    <form id="cForm" action="http://ned.highline.edu/~rkang/w5/EMAIL/scripts/contact.php" method="post">
  <h1>Contact Me</h2>
  <p><br/>
    Name : <br/>
    <input  id="posName" style="WIDTH: 224px" size="25"   name="posName" />
    <br/>
    Email : <br/>
    <input  id="posEmail" style="WIDTH: 224px"  size="25" name="posEmail" />
    <br/>
    Telephone : <br/>
    <input  id="posRegard" style="WIDTH: 224px" size="25" name="posRegard" />
    <br/>
    Additional Information : <br/>
    <textarea id="posText" style="WIDTH: 225px" name="posText" rows="5"></textarea>
  </p>
  <p>
    <label>
      <input  id="sendContactEmail" type="submit" value="Send Email " name="sendContactEmail" />
    </label>
  </p>
</form>
    </div>

</body>
</html>
