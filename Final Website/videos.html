            letter-spacing: 5px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        nav ul li a:hover {
            color: white;
        }

        <!--Responsive NavBar-->ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            text-align: center;
            padding: 20px 15px;
        }

        li a:hover {
            background-color: black;
        }
        
        .frame-border1, .frame-border2, .frame-border3 {
            width: 430px;
            height: 242px;
            border: 10px solid white;

        footer {

            margin-left: auto;
            margin-right: auto;
